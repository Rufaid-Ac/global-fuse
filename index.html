<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globalfuse Innovations - Launching Soon</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            /* Dark background with a subtle gradient for depth */
            background-color: #0d1117; 
            background-image: radial-gradient(at 0% 0%, #1a202c 0, transparent 50%), 
                              radial-gradient(at 100% 100%, #1a202c 0, transparent 50%);
        }

        /* Subtle glow animation for the main message */
        .glow-text {
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.5), 0 0 5px rgba(59, 130, 246, 0.2);
            animation: text-pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes text-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.01); opacity: 0.95; }
        }

        /* Use the accessible ID path for the image to ensure it loads in the preview */
        .logo-img {
            content: url('beeee.svg'); 
        }

    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-4">

    <div class="text-center w-full max-w-2xl">
        <!-- Main Content Card with a distinct, blurred background -->
        <div class="p-8 md:p-12 bg-gray-800/60 rounded-3xl shadow-[0_20px_50px_rgba(0,0,0,0.5)] border border-blue-500/20">
            
            <!-- Logo Section -->
            <img 
                src="bee.png" 
                alt="Globalfuse Innovations Logo - Bee Robot" 
                class="logo-img w-full max-w-[200px] h-auto mx-auto mb-10 rounded-xl transition duration-500 hover:scale-[1.05]"
                onerror="this.onerror=null; this.src='https://placehold.co/400x400/1e40af/ffffff?text=Logo+Placeholder'"
            >
            
            <!-- Headline -->
            <h1 class="text-6xl sm:text-7xl font-black mb-4 tracking-tight 
                       bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-green-300">
                WE ARE LAUNCHING SOON
            </h1>

            <!-- Main Message -->
            <p class="text-xl sm:text-2xl text-gray-300 mb-12 glow-text">
                The future is being engineered. Get ready for Globalfuse Innovations.
            </p>

        
            
        </div>
        
        <!-- Footer / Legal -->
        <p class="mt-10 text-xs text-gray-500">
            &copy; <span id="year"></span> Globalfuse Innovations. All Rights Reserved.
        </p>
    </div>

    <script>
        // Set the current year dynamically
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
